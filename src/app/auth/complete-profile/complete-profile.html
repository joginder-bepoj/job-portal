<div class="complete-wrapper">
  <h2>Complete Your Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="submit()">
    <input type="hidden" formControlName="user_id">

    <div class="form-group">
      <label>Full Name*</label>
      <input type="text" formControlName="full_name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label>Password (optional)</label>
      <input type="password" formControlName="password" placeholder="Min 6 characters">
    </div>

    <div class="form-group">
      <label>Mobile Number*</label>
      <input type="tel" formControlName="mobile" placeholder="Enter your mobile number">
    </div>

    <label>Work Status*</label>
    <div class="status-container">
      <div class="status-card" [class.active]="profileForm.get('work_status')?.value=='experienced'" (click)="profileForm.patchValue({ work_status: 'experienced' })">
        <h4>Experienced</h4>
      </div>
      <div class="status-card" [class.active]="profileForm.get('work_status')?.value=='fresher'" (click)="profileForm.patchValue({ work_status: 'fresher' })">
        <h4>Fresher</h4>
      </div>
    </div>

    <div class="form-group">
      <label>Role</label>
      <select formControlName="role">
        <option value="jobseeker">Jobseeker</option>
        <option value="employer">Employer</option>
      </select>
    </div>

    <button type="submit" [disabled]="submitting">Save & Continue</button>

    <p class="error" *ngIf="serverError">{{ serverError }}</p>
  </form>
</div>
